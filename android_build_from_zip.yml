
name: .github/workflows/android_build_from_zip.yml
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Unzip
        run: unzip -q HadithDaily_Source.zip -d src
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
      - name: Generate wrapper
        working-directory: src
        run: gradle wrapper --gradle-version 8.7
      - uses: android-actions/setup-android@v3
      - name: Install SDK
        run: sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
      - name: local.properties
        working-directory: src
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" >> local.properties
      - name: Build APK
        working-directory: src
        run: ./gradlew :app:assembleDebug --stacktrace
      - uses: actions/upload-artifact@v4
        with:
          name: HadithDaily-debug-apk
          path: src/app/build/outputs/apk/debug/*.apk
